<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:replace="~{layout :: head}">
  <title>ListSong</title>
</head>

<body>
<h3>Interesting Songs for You</h3>
<p style="margin-left: 5px">
  <a th:href="@{/song/create}"> Add new song </a>
</p>

<div th:if="${message}" style="color: green; margin: 10px 0">
  <span th:text="${message}"></span>
</div>

<table id = "customers">
  <thead>
  <tr>
    <th>Title</th>
    <th>Author</th>
    <th>Music Gender</th>
    <th>Listen</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="row : ${songs}">
    <td th:text="${row.title}"></td>
    <td th:text="${row.artist}"></td>
    <td th:text="${row.gender}"></td>
    <td><audio controls>
      <source th:src="@{'/songs/' + ${row.songFile}}" type="audio/mpeg">
      <source th:src="@{'/songs/' + ${row.songFile}}" type="audio/ogg">
      Browser does not support the audio tag.
    </audio></td>
  </tr>
  </tbody>
</table>

<div th:insert="~{/layout :: footer}"></div>
</body>
</html>
